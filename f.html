<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Rostros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #uploaded-image, #video {
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #upload-label {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #upload {
            display: none;
        }
        #capture {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #capture:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #permission-message {
            margin-top: 20px;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
