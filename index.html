<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Matrícula y Login de Rostro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
        .confirmation {
            margin-top: 10px;
        }
        .confirmation button {
            margin: 5px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        #face-login {
            display: none;
            margin-top: 20px;
        }
        #video {
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #canvas {
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
        #login-result {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Matrícula</h1>
        <input type="text" id="matricula" placeholder="Ingresa tu matrícula">
        <button onclick="verificarMatricula()">Verificar</button>
        <p class="error, id="error-message"></p>
        <div class="loading" id="loading">Cargando...</div>
    </div>

    <div class="image-container" id="image-container" style="display: none;">
        <img id="foto" alt="Foto de la matrícula">
        <div class="confirmation">
            <p>¿Esta persona eres tú?</p>
            <button onclick="confirmar(true)">Sí</button>
            <button onclick="confirmar(false)">No</button>
        </div>
    </div>

    <div id="face-login">
        <h2>Login de Rostro</h2>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="capture-face">Capturar Rostro</button>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        <div id="login-result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>
        const faceApiKey = 'TU_CLAVE_DE_FACE_API'; // Reemplaza con tu clave de Face API
        const faceApiEndpoint = 'TU_ENDPOINT_DE_FACE_API'; // Reemplaza con tu endpoint de Face API
        const video = document.getElementById('video');
        const captureFaceButton = document.getElementById('capture-face');
        const canvas = document.getElementById('canvas');
        const loginResult = document.getElementById('login-result');
        const faceLoginSection = document.getElementById('face-login');
        const foto = document.getElementById('foto');

        let faceDescriptorFromImage = null; // Descriptor facial de la imagen de la matrícula
        let faceDescriptorFromVideo = null; // Descriptor facial del video en tiempo real

        // Cargar modelos de face-api.js
        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
        }

        // Iniciar cámara
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                faceLoginSection.style.display = 'block'; // Mostrar la sección de login de rostro
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
            }
        }

        // Obtener descriptor facial de una imagen
        async function getFaceDescriptorFromImage(imageElement) {
            const detections = await faceapi.detectAllFaces(imageElement, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();
            if (detections.length > 0) {
                return detections[0].descriptor;
            } else {
                return null;
            }
        }

        // Obtener descriptor facial del video en tiempo real
        async function getFaceDescriptorFromVideo() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();
            if (detections.length > 0) {
                return detections[0].descriptor;
            } else {
                return null;
            }
        }

        // Comparar descriptores faciales
        function compareFaceDescriptors(descriptor1, descriptor2) {
            const distance = faceapi.euclideanDistance(descriptor1, descriptor2);
            return distance < 0.6; // Umbral de similitud (ajustable)
        }

        // Capturar y comparar rostro
        captureFaceButton.addEventListener('click', async () => {
            // Capturar el frame actual del video y mostrarlo en el canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block'; // Mostrar el canvas

            // Obtener el descriptor facial del video
            faceDescriptorFromVideo = await getFaceDescriptorFromVideo();
            if (faceDescriptorFromVideo && faceDescriptorFromImage) {
                const isMatch = compareFaceDescriptors(faceDescriptorFromImage, faceDescriptorFromVideo);
                if (isMatch) {
                    loginResult.textContent = "Rostro reconocido. Iniciando sesión...";
                    // Redirigir o realizar acciones adicionales
                } else {
                    loginResult.textContent = "Rostro no coincide. Intenta nuevamente.";
                }
            } else {
                loginResult.textContent = "No se detectó ningún rostro. Intenta nuevamente.";
            }
        });

        // Verificar matrícula
        async function verificarMatricula() {
            const matricula = document.getElementById('matricula').value;
            const errorMessage = document.getElementById('error-message');
            const imageContainer = document.getElementById('image-container');
            const loading = document.getElementById('loading');
            errorMessage.textContent = '';
            imageContainer.style.display = 'none';
            loading.style.display = 'none';

            if (!matricula) {
                errorMessage.textContent = 'Por favor, ingresa una matrícula.';
                return;
            }

            const url = `https://apps-3.cobachbc.edu.mx/CompetenciasGenericas/Ajax/GetFotoCredencial?pMatricula=${matricula}`;

            // Crear una imagen para verificar si existe
            const img = new Image();
            img.src = url;

            img.onload = async function() {
                // Si la imagen se carga correctamente, mostrarla
                foto.src = url;
                loading.style.display = 'block';

                // Realizar reconocimiento facial
                const reconocimientoExitoso = await realizarReconocimientoFacial(url);
                loading.style.display = 'none';

                if (reconocimientoExitoso) {
                    imageContainer.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Reconocimiento facial fallido. Por favor, intenta nuevamente.';
                }
            };

            img.onerror = function() {
                // Si la imagen no se carga, mostrar un mensaje de error
                errorMessage.textContent = 'Matrícula no válida. Por favor, verifica e intenta nuevamente.';
            };
        }

        // Realizar reconocimiento facial
        async function realizarReconocimientoFacial(imageUrl) {
            try {
                const response = await axios.post(
                    `${faceApiEndpoint}/detect?returnFaceId=true&returnFaceLandmarks=false`,
                    { url: imageUrl },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'Ocp-Apim-Subscription-Key': faceApiKey
                        }
                    }
                );

                // Verificar si se detectó un rostro
                if (response.data && response.data.length > 0) {
                    console.log('Rostro detectado:', response.data[0].faceId);
                    return true;
                } else {
                    console.log('No se detectó ningún rostro.');
                    return false;
                }
            } catch (error) {
                console.error('Error en el reconocimiento facial:', error);
                return false;
            }
        }

        // Confirmar validación
        async function confirmar(esValido) {
            if (esValido) {
                // Obtener el descriptor facial de la imagen de la matrícula
                faceDescriptorFromImage = await getFaceDescriptorFromImage(foto);
                if (faceDescriptorFromImage) {
                    // Mostrar la sección de login de rostro
                    faceLoginSection.style.display = 'block';
                } else {
                    alert("No se pudo detectar un rostro en la imagen. Intenta nuevamente.");
                }
            } else {
                // Reiniciar la página si la validación falla
                window.location.reload();
            }
        }

        // Iniciar
        loadModels().then(startVideo);
    </script>
</body>
</html>
